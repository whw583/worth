<div class="table-block">

    <h3 class="table-head">Revenue Estimation</h3>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="timeRange">
            <th mat-header-cell *matHeaderCellDef>
                <div class="th">Time day(s)</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="td">{{element.timeRange |localNumber}}</div>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="revenue">
            <th mat-header-cell *matHeaderCellDef>
                <div class="th">Revenue</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="td">{{element.revenue |prettyNumber}}</div>
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="uniqueVisitors">
            <th mat-header-cell *matHeaderCellDef>
                <div class="th"> Visitors</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="td">{{element.uniqueVisitors|prettyNumber}}</div>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="uniquePageViews">
            <th mat-header-cell *matHeaderCellDef>
                <div class="th"> Page Views</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="td">{{element.uniquePageViews |prettyNumber}}</div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p class="unit-explain">* K - Thousand, M - Million, B - Billion</p>

</div>
