<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> rank. </th>
    <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dataUrl">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> dataUrl</th>
    <td mat-cell *matCellDef="let element"> {{element.dataUrl}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastModified">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> lastModified </th>
    <td mat-cell *matCellDef="let element"> {{element.lastModified}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="websiteWorth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>websiteWorth</th>
    <td mat-cell *matCellDef="let element"> {{element.websiteWorth}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
