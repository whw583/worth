<div class="table-block">

  <h3 class="top-explain">Recently Query</h3>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


        <!-- Name Column -->
        <ng-container matColumnDef="dataUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>dataUrl</th>
            <td mat-cell *matCellDef="let element">
                <span
                    class="data-url-span"
                    [routerLink]="'/report/' + element.dataUrl"
                >
                    {{ element.dataUrl }}
                </span>
            </td>
        </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>rank.</th>
        <td mat-cell *matCellDef="let element">
          <div class="rank-block"> {{ element.rank | localNumber }} </div>
        </td>
      </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastModified">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                lastModified
            </th>
            <td mat-cell *matCellDef="let element">
                {{
                    element.lastModified - element.now
                        | clientTimestamp
                        | amTimeAgo
                }}
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="websiteWorth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                websiteWorth
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.websiteWorth | prettyNumber }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <app-unit-explain></app-unit-explain>
</div>
