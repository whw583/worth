<div class="report-updater-block">
    {{'updater.updated'|translate}}
    {{ reportData?.now - reportData?.lastModified | clientTimestamp | amTimeAgo }}
  |&nbsp; <button class="update-now-span" *ngIf="!isUpdating" mat-flat-button (click)="handClick()">{{'updater.now'|translate}}</button>
  <button *ngIf="isUpdating" class="spinner-button" mat-flat-button>
    <mat-spinner diameter="25"></mat-spinner>
  </button>
</div>
