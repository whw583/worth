<div class="table-block">
<h3>{{'rankByCountry.title'|translate}}</h3>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="table-header">{{'rankByCountry.country'|translate}}</div>
        </th>
        <td mat-cell *matCellDef="let element">
            <div class="td">{{element.code | codeToCountry |async}}</div>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pageViews">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="table-header">{{'rankByCountry.pageViews'|translate}}</div>
        </th>
        <td mat-cell *matCellDef="let element">
            <div class="td">{{element.pageViews}}</div>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="users">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="table-header">{{'rankByCountry.users'|translate}}</div>
        </th>
        <td mat-cell *matCellDef="let element">
            <div class="td">{{element.users}}</div>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
